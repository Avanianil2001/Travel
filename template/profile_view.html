<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Custom light teal color */
        .custom-light-teal {
            background-color: #66b2b2; /* Custom light teal color */
        }
    </style>
</head>

<body class="min-h-screen flex flex-col bg-gradient-to-r from-green-100 via-blue-100 to-purple-100 font-poppins">

    <nav class="flex items-center justify-between flex-wrap custom-light-teal bg-opacity-75 p-6 shadow-lg">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-bold font-serif text-3xl tracking-tight">Adventures Await</span>
        </div>
        <div class="block lg:hidden">
            <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
            </button>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            <div class="text-sm lg:flex-grow">
                <a href="../user_home" class="inline-block mt-4 lg:inline-block lg:mt-0 rounded-full border border-white text-white bg-teal-600 hover:bg-white hover:text-black px-4 py-2 transition duration-300 mr-4">
                    <i class="fa fa-home mr-2"></i>Home
                </a>
            </div>
            <div class="flex items-center mt-4 lg:mt-0">
                <a href="../logout" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:bg-white hover:text-black mt-4 lg:mt-0 ml-4 transition duration-300">
                    <i class="fa fa-sign-out mr-2"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Display messages here -->
    <div class="mt-4 mx-auto max-w-2xl">
        {% if messages %}
            {% for message in messages %}
                <div class="bg-red-500 text-white p-2 rounded mb-2">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- User Profile -->
    <div class="flex justify-center items-center mt-20">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
            <div class="flex flex-col font-serif items-center">
                {% if user %}
                <button class="mb-4">
                    {% if user.pro_pic %}
                        <img src="{{ user.pro_pic.url }}" alt="User Image" class="rounded-full h-24 w-24 object-cover border-4 border-indigo-600" />
                    {% else %}
                        <img src="{% static 'image/user-profile.png' %}" alt="Default Image" class="rounded-full h-24 w-24 object-cover border-4 border-indigo-600" />
                    {% endif %}
                </button>
                <h2 class="text-2xl font-bold text-gray-800">{{ user.first_name }} {{ user.last_name }}</h2>
                <p class="text-gray-500 mb-2">{{ user.email }}</p>
                <div class="px-4 py-2 rounded mt-4 bg-gray-200">
                    <span class="text-gray-700"><b>User Name :</b> {{ user.username }}</span>
                </div>
                <div class="flex mt-2">
                    <a href="profile_update/{{ user.id }}" class="font-sans bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded transition duration-200"><i class="fa fa-edit mr-2"></i>Edit Profile</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- // User Profile -->

</body>
</html>
