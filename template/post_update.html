<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Custom styles */
        body {
            background-image: url('{% static "image/up-bg.jpg" %}');
            background-size: cover;
            background-position: center;
        }
        /* Custom light teal color */
        .custom-light-teal {
            background-color: #66b2b2;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">
    <nav class="flex items-center justify-between flex-wrap custom-light-teal bg-opacity-75 p-6 shadow-lg">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-bold font-serif text-3xl tracking-tight">Adventures Awaits</span>
        </div>
        <div class="block lg:hidden">
            <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
            </button>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            <div class="text-sm lg:flex-grow">
                <a href="../../user_home" class="inline-block mt-4 lg:inline-block lg:mt-0 rounded-full border border-white text-white bg-teal-600 hover:bg-white hover:text-black px-4 py-2 transition duration-300 mr-4">
                    <i class="fa fa-home mr-2"></i>Home
                </a>
                <a href="../../create_post" class="inline-block mt-4 lg:inline-block lg:mt-0 rounded-full border border-white text-white bg-teal-600 hover:bg-white hover:text-black px-4 py-2 transition duration-300 mr-4">
                    Create Post
                </a>
                <a href="../../view_post" class="inline-block mt-4 lg:inline-block lg:mt-0 rounded-full border border-white text-white bg-teal-600 hover:bg-white hover:text-black px-4 py-2 transition duration-300 mr-4">
                    View Post
                </a>
                <a href="../../user_feedback" class="inline-block mt-4 lg:inline-block lg:mt-0 rounded-full border border-white text-white bg-teal-600 hover:bg-white hover:text-black px-4 py-2 transition duration-300">
                    Feedback
                </a>
            </div>
            <div class="flex items-center mt-4 lg:mt-0">
                <a href="../../logout" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:bg-white hover:text-black mt-4 lg:mt-0 ml-4 transition duration-300">
                    <i class="fa fa-sign-out mr-2"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto my-10">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Update Your Post</h2>
    <form method="POST" enctype="multipart/form-data" class="bg-white shadow-lg rounded-lg px-8 py-6 mb-4">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="title">Title</label>
            <input name="title" id="title" type="text" value="{{ post.title }}"
                class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-300 focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="place">Place</label>
            <input name="place" id="place" type="text" value="{{ post.place }}"
                class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-300 focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="description">Content</label>
            <textarea name="description" id="description" rows="5"
                class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-300 focus:border-blue-500">{{ post.content }}</textarea>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="picture">Image</label>
            <input name="picture" id="picture" type="file"
                class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-300 focus:border-blue-500">
            {% if post.image %}
            <img src="{{ post.image.url }}" class="mt-4 w-32 h-32 object-cover rounded-md border border-gray-300" alt="Post Image">
            {% endif %}
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:ring-blue-300" type="submit">
                Update Post
            </button>
        </div>
    </form>
</div>


</body>
</html>
