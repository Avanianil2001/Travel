<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">  <!-- Tailwind CSS CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam:wght@400;700&display=swap" rel="stylesheet"> <!-- Google Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for Icons -->
    <style>
        body {
            background-size: cover;
            background-position: center;
        }
        .custom-font {
            font-family: 'Noto Sans Malayalam', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen" style="background-image: url('{% static 'image/login-1.jpg' %}')">

<!-- Start Main -->
<div class="shadow-lg rounded-lg p-8 w-full max-w-sm">
    <div class="flex justify-center mb-4">
        <h1 class="text-3xl font-bold text-gray-800 text-center">Blog Login Form</h1>
    </div>
    <div class="flex justify-center mb-4">
        <a href="../home" class="text-black hover:text-gray-700 transition duration-200">
            <i class="fas fa-home fa-lg"></i> <!-- Home Icon -->
        </a>
    </div>

    <!-- Display messages here -->
    <div class="mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="bg-red-500 text-white p-2 rounded mb-2">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-4">
            <input type="text" name="identifier" placeholder="Username or Email" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="mb-6">
            <input type="password" name="password" placeholder="Password" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200">Login</button>
    </form>

    <div class="mt-4 text-center">
        <p class="text-gray-600">Don't have an account?</p>
        <h4 class="mt-2">
            <a href="../register" class="text-orange-500 hover:underline">Sign up now</a>
        </h4>
    </div>
</div>
<!-- End Login Form -->
</body>
</html>
